# Logrotate configuration for shoe_store_perm
# Place this file at: /etc/logrotate.d/shoeapp

/home/shoeapp/shoe_store_perm/logs/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0644 shoeapp shoeapp
    sharedscripts
    postrotate
        systemctl reload shoeapp > /dev/null 2>&1 || true
    endscript
}

