# Nginx configuration for shoe_store_perm
# Place this file at: /etc/nginx/sites-available/shoeapp
# Then create symlink: sudo ln -s /etc/nginx/sites-available/shoeapp /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # Logs
    access_log /var/log/nginx/shoeapp_access.log;
    error_log /var/log/nginx/shoeapp_error.log;

    # Maximum upload size (for admin image uploads)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Static files (images, CSS) - served directly by Nginx
    location /static/ {
        alias /home/shoeapp/shoe_store_perm/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Security headers
        add_header X-Content-Type-Options "nosniff";
    }

    # Proxy to FastAPI application
    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8002/health;
        access_log off;
    }
}

