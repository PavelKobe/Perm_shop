# Nginx configuration for shoe_store_perm
# Place this file at: /etc/nginx/sites-available/shoeapp
# Согласно инструкции Timeweb: https://timeweb.cloud/docs/unix-guides/ustanovka-ssl-na-nginx

# Редирект HTTP -> HTTPS (временный 302, потом можно заменить на 301)
server {
    listen 80;
    listen [::]:80;
    server_name permplanetaobuv.ru www.permplanetaobuv.ru;
    return 302 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl;
    server_name permplanetaobuv.ru www.permplanetaobuv.ru;

    # SSL сертификаты (согласно инструкции Timeweb)
    ssl_certificate /etc/ssl/permplanetaobuv.ru.crt;
    ssl_certificate_key /etc/ssl/permplanetaobuv.ru.key;

    # Дополнительные SSL настройки (опционально, но рекомендуется)
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logs
    access_log /var/log/nginx/shoeapp_access.log;
    error_log /var/log/nginx/shoeapp_error.log;

    # Maximum upload size (for admin image uploads)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Static files (images, CSS, JS) - served directly by Nginx
    location /static/ {
        alias /home/shoeapp/Perm_shop/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Правильные MIME-типы для статических файлов (БЕЗ ДУБЛИКАТОВ)
        types {
            text/css css;
            text/javascript js;
            application/json json;
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            image/webp webp;
            image/svg+xml svg;
            image/x-icon ico;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/octet-stream;
        
        # Security headers
        add_header X-Content-Type-Options "nosniff";
    }

    # Proxy to FastAPI application
    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Заголовки для правильной работы HTML/CSS/JS
        proxy_set_header Accept-Encoding "";
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8002/health;
        access_log off;
    }
}